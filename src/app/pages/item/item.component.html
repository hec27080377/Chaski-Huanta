<section *ngIf="producto">
   
  <header [ngStyle]= "{ 'background-image': 'url(\'' + producto.url + '\')'}"

  
    class="rk-portfolio-cover  item-inside-1">
    
    </header>
    <div>   
      <h3>Contactos para Servicio de Delivery al: </h3> 
      <h6>931865370</h6>
      <h6>O dale Clic aquí al logo del Fono Chaski y Envíanos un mensaje de WhatsApp</h6>
      <h6> <a href="https://wa.me/51992121765?text=Quiero%20realizar%20pedido%20de%20delivery" target="_blank"><img src="assets/img/chaski.jpg" alt="" /></a>  </h6>
    </div>

    <div class="ae-container-fluid">
      <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
        <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
          <h2 class="rk-portfolio-inner-title ">{{producto.subtitulo1}}</h2>
        </div>
        
      </div>
    </div>
    <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
      <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
        <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
          <h4 class="ae-u-bolder">{{producto.subtitulo1}}</h4>
          <p class="ae-eta">{{producto.desc1}} </p>
        </div>
        <div class="ae-grid__item item-lg-6 item-lg--offset-1"><img [src]=" producto.url1"  alt="Urku Portfolio" class="zoom"></div>
      </div>
      <div class="ae-grid ae-grid--collapse">
        <div class="ae-grid__item item-lg-8"><img [src]=" producto.url2" alt="" class="zoom"></div>
        <div class="ae-grid__item item-lg-3 item-lg--offset-1 au-lg-ptp-1">
          <p> {{producto.desc2}} </p>
          <p class="ae-u-bolder">{{producto.subtitulo2}}</p>
        </div>

      </div>

    </div>|
    
  </section>
